<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor">
    <meta name="description" content="Página web donde se muestran los elementos que contiene la estrucutra básica de una página web">
    <meta name="keywords" content="Estructura básica de la web">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>Estructura básica</title>
</head>
<body>
   <!-- 
    Esto es un ejemplo de etiquetas anidadas donde una primera lista ordenada <ol> 
    tiene dentro otro subnivel de lista no ordenada <ul> con varios elementos <li>
    -->

    <h2>Anidación de etiquetas</h2>
    <p>Animales</p>
    <ol>
        <li> Domesticos </li>
            <ul>
                <li>Perro</li>
                <li>Gato</li>
                <li>Pájaro</li>
            </ul>
        <li> Salvajes </li>
            <ul>
                <li> Lobo </li>
                <li> León </li>
            </ul>
        <li> Otros </li>
    </ol>
</body>
</html>
